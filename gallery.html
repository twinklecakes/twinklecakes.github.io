<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Avelyn Batts</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the external CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"> <!-- Font Awesome -->
</head>
<body>
    <div class="container">
            <!-- Header with Navigation -->
        <header>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/gallery">Gallery</a></li>
                    <li><a href="/cv">My CV</a></li>
                    <li><a href="/blog">Blog</a></li>
                </ul>
            </nav>
            <div class="header-content">
                <h1>Avelyn Batts</h1>
                <h2>Nature. Storytelling. Untangling problems.</h2>
            </div>
        </header>
        
  <main class="container">
        <div class="outer-margin">
            <div class="border-layer">
                <div class="padding-layer">
                    <div class="content-layer">
                           <section class="gallery">
                                <h3>Image Gallery</h3>
                                <div class="gallery-grid">
                                    <!-- Add your image thumbnails here -->
                                    <div class="gallery-item">
                                        <img src="images/image1.jpg" alt="Image 1" class="gallery-image">
                                    </div>
                                    <div class="gallery-item">
                                        <img src="images/image2.jpg" alt="Image 2" class="gallery-image">
                                    </div>
                                    <div class="gallery-item">
                                        <img src="images/image3.jpg" alt="Image 3" class="gallery-image">
                                    </div>
                                    <div class="gallery-item">
                                        <img src="images/image4.jpg" alt="Image 4" class="gallery-image">
                                    </div>
                                    <div class="gallery-item">
                                        <img src="images/image5.jpg" alt="Image 5" class="gallery-image">
                                    </div>
                                </div>
                            </section>
                    </div>
                </div>
            </div>
        </div>
    </main>

        <!-- Social Media Links -->
        <footer class="social-media">
            <a href="https://www.linkedin.com/in/avelyn-batts-a457a0290" target="_blank" class="social-icon linkedin"><i class="fab fa-linkedin"></i></a>
            <a href="https://www.instagram.com/yourprofile" target="_blank" class="social-icon instagram"><i class="fab fa-instagram"></i></a>
        </footer>
    </div>
</body>
</html>
